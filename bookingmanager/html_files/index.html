<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Index</title>    
  <object data-th-include="fragments/fragmentsNew :: head" data-th-remove="tag" />
  <script src="../js/moment.min.js"></script>
  <script src="../js/fullcalendar.js"></script>
  <script src="../js/scheduler.min.js"></script>
  <script src="../js/calendar.js"></script>
  <link href="../css/fullcalendar.css" rel="stylesheet"/>
  <link href="../css/scheduler.min.css" rel="stylesheet"/>
</head>
<body>
  <div data-th-replace="fragments/fragmentsNew :: loading"></div>
  <div class="wrapper">
    <div data-th-replace="fragments/fragmentsNew :: sidemenu"></div>
    <div class="main-panel" >
      <div data-th-replace="fragments/fragmentsNew :: navbar"></div>
      <!--Begin Content-->

      <div class="content">
        <div class="row">
          <div class="col-lg-12">
            <div class="pvr-wrapper">
              <div class="pvr-box">
                <h5 class="pvr-header">
                  Home
                  <div class="pvr-box-controls">
                    <i class="material-icons" data-box="refresh" data-effect="win8_linear">refresh</i>
                    <i class="material-icons" data-box="fullscreen">fullscreen</i>
                  </div>
                </h5>

                <div class="content">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="pvr-wrapper">
                            <div class="welcome_message pvr-box-gray">
                              <div class="element-info">
                                <div class="element-info-with-icon">												
                                  <div class="element-info-text">
                                    <h2 class="element-inner-header m-t-0 text-purple" id="good_morning"
                                        data-typeit="true" data-th-unless='${user.equals("anonymousUser")}' data-th-text="'Welcome, ' + ${user} + '!'">

                                    </h2>
                                    <script data-th-inline="javascript">
                                      var calendarResources = /*[[${buildingList}]]*/;
                                      var calendarEvents = /*[[${reservationList}]]*/;




                                    </script>
                                    <div id="calendar" class="calendar" style="width : 100%">

                                    </div>												
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>																				
                      </div>
                    </div>						
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!--End Content-->
      <div data-th-replace="fragments/fragmentsNew :: footer"></div>
    </div>
  </div>
  <a data-th-replace="fragments/fragmentsNew :: scroll"></a>
</body>
</html>
