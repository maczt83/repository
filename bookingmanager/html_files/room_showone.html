<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Show one room</title>
		<object data-th-include="fragments/fragmentsNew :: head" data-th-remove="tag" />
    </head>
    <body>
		<!--MENU FRAGMENTS-->
        <div data-th-replace="fragments/fragmentsNew :: loading"></div>
        <div class="wrapper">
            <div data-th-replace="fragments/fragmentsNew :: sidemenu"></div>
            <div class="main-panel" >
                <div data-th-replace="fragments/fragmentsNew :: navbar"></div>
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pvr-wrapper">
                                <div class="pvr-box">
                                    <h5 class="pvr-header">Room</h5>
                                    <!-- SZOBA ADATAI -->
                                    <div class="container">
                                            <!-- h1 style="margin-top: 20px" data-th-text="${room.roomType.name}"></h1-->
                                            <div class="row">
                                                    <div class="col-6 col-md-4 "
                                                             style="margin-bottom: 20px; color: black">
                                                                                                                <div class="card" style="margin: 20px">
                                                               <!-- A szobák képeit hozzá akarjuk adni? -->
                                                               <!--img class="card-img-top" src="..." alt="Card image cap"-->
                                                               <div class="card-body text-center">
                                                                   <h3>
                                                                       <a class="card-link" data-th-href="'/room/' + ${room.id}">
                                                                           <span data-th-text="${room.roomType.name}" ></span>
                                                                       </a>
                                                                   </h3>
                                                                   <table class="table text-left">
                                                                       <tr>
                                                                           <td>Capacity</td>
                                                                           <td class="text-right" data-th-text="${room.capacity}"></td>
                                                                       </tr>
                                                                       <tr>
                                                                           <td>Extra bed</td>
                                                                           <td class="text-right">
                                                                               <i class="icons icon-check" data-th-if="${room.extraBed == 1}"></i>
                                                                               <i class="icons icon-close" data-th-if="${room.extraBed == 0}"></i>
                                                                           </td>
                                                                       </tr>
                                                                       <tr>
                                                                           <td>Building</td>
                                                                           <td class="text-right" data-th-text="${room.building}"></td>
                                                                       </tr>
                                                                       <tr>
                                                                           <td>Floor</td>
                                                                           <td class="text-right" data-th-text="${room.floor}"></td>
                                                                        </tr>
                                                                        <tr>
                                                                           <td>Room number</td>
                                                                           <td class="text-right" data-th-text="${room.roomNumber}"></td>
                                                                        </tr>   
																		<tr>
                                                                            <td>Amenity</td>
                                                                            <td class="text-right" >
																				<ul data-th-each="amenity : ${room.amenityList}">
																					<li data-th-text="${amenity.name}"></li>
																				</ul>
																		    </td>
                                                                        </tr>   
																			
																		
                                                                   </table>
                                                                    <!-- ezeket csak az admin láthatja -->
                                                                    <div data-sec-authorize="hasRole('ROLE_MANAGER')">
                                                                            <!--div class="card-body" data-sec-authorize="hasRole('ROLE_ADMIN')"-->
                                                                            <a data-th-href="'/room/delete/'+${room.id}" onclick="return confirm ('Are you sure you want to delete this room?');" class="btn btn-purple waves-effect">Delete</a>
                                                                            <a data-th-href="'/room/modify/'+${room.id}" class="btn btn-purple waves-effect">Modify</a>
                                                                    </div>
                                                            </div>
                                                    </div>
                                            </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-th-replace="fragments/fragmentsNew :: footer"></div>
            </div>
        <a data-th-replace="fragments/fragmentsNew :: scroll"></a>


    </body>
</html>
