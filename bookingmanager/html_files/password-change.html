<!DOCTYPE html>
<html lang="en">
<head>
	<object data-th-include="fragments/fragmentsNew :: head" data-th-remove="tag" />
	<script type="text/javascript" src="/js/password-change.js"></script>
	<title>Change Password</title>
</head>
<body>
	<!--MENU FRAGMENTS-->
	<div data-th-replace="fragments/fragmentsNew :: loading"></div>
	<div class="wrapper">
	<div data-th-replace="fragments/fragmentsNew :: sidemenu"></div>
	<div class="main-panel" >
	<div data-th-replace="fragments/fragmentsNew :: navbar"></div>
	
	<div class="content">
		<div class="row">
			<div class="col-lg-12">
				<div class="pvr-wrapper">
					<div class="pvr-box">
						<h5 class="pvr-header">
							Change Password
						</h5>
						<div id="holder">     
							<form  method="POST" data-th-action="@{/changePassword}" data-th-object="${changer}">

							<div class="form-group" >
							  <label for="exampleInputPassword1">Old password</label>
							  <input type="password" class="form-control" id="old-password" placeholder="Password" data-th-field="*{oldPassword}"/>
							</div><div class="form-group">
							  <label for="exampleInputPassword1">New password</label>
							  <input type="password" class="form-control to-check" id="first-new-password" placeholder="New password" data-th-field="*{newPassword}"/>
							</div>
							<div class="form-group">
							  <label for="exampleInputPassword1">New password again</label>
							  <input type="password" class="form-control to-check" id="second-new-password" placeholder="New password again"/>
							</div>
							<div class="alert alert-warning" role="alert" id="password-alert">
							  New passwords are not same!
							</div>

							<button type="submit" id="submit-btn" class="btn btn-purple waves-effect" value="Submit" >Change password</button>

							</form>
							
						</div>
					</div>
				</div>			
			</div>
		</div>
	</div>
	<div data-th-replace="fragments/fragmentsNew :: footer"></div>
	</div>
    </div>
    <a data-th-replace="fragments/fragmentsNew :: scroll"></a>
</body>
</html>
