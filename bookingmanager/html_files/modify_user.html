<html>
  <head>
    <title>Modify user</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <object data-th-include="fragments/fragmentsNew :: head" data-th-remove="tag" />
</head>
<body>

  <div data-th-replace="fragments/fragmentsNew :: loading"></div>
  <div class="wrapper">
    <div data-th-replace="fragments/fragmentsNew :: sidemenu"></div>
    <div class="main-panel" >
      <div data-th-replace="fragments/fragmentsNew :: navbar"></div>
      <!--Begin Content-->

      <div class="content">
        <div class="row">
          <div class="col-lg-12">
            <div class="pvr-wrapper">
              <div class="pvr-box">
                <h5 class="pvr-header">
                  Modify user
                  <div class="pvr-box-controls">
                    <i class="material-icons" data-box="refresh" data-effect="win8_linear">refresh</i>
                    <i class="material-icons" data-box="fullscreen">fullscreen</i>
                  </div>
                </h5>

                <form class="container" data-th-action="@{${url}}" data-th-object="${newUser}" method="POST">
                  <div class="form-row" >
                    <div class="col-md-5">
                      <label for="email">E-mail</label>
                      <input class ="form-control" data-th-field="*{email}" placeholder="E-mail"/>
                    </div>
                  </div>
                  <div class="form-row" >
                    <div class="col-md-5">
                      <label for="firstname">First Name:</label>
                      <input class ="form-control" data-th-field="*{firstName}" placeholder="First Name"/>
                    </div>
                  </div>
                  <div class="form-row" >
                    <div class="col-md-5">
                      <label for="lastname">Last Name:</label>
                      <input class ="form-control" data-th-field="*{lastName}" placeholder="Last Name"/>
                    </div>
                  </div>
                  <div class="form-row" >
                    <div class="form-group col-md-3">
                      <label for="role">Role:</label>
                      <select class="form-control" data-th-field="*{role}">
                        <option data-th-each="role : ${roleList}" 
                                data-th-value="${role.id}" 
                                data-th-text="${role.roleName}"></option>
                      </select>
                    </div>
                  </div>
                  <button class ="btn btn-purple" type="submit">Submit</button>	
                  <a href="/users" class="btn btn-purple float-right">Go back</a>
									
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!--End Content-->
      <div data-th-replace="fragments/fragmentsNew :: footer"></div>
    </div>
  </div>
  <a data-th-replace="fragments/fragmentsNew :: scroll"></a>

</body>
</html>
