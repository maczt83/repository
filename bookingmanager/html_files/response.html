<html>
    <head>
        <title>Payment response</title>
    <object data-th-include="fragments/fragmentsNew :: head" data-th-remove="tag" />
    <link rel="stylesheet" type="text/css" href= "/css/bookingList.css" />
    <script src="/js/paymentResponse.js" type="text/javascript"></script>
</head>
<body>
    <div data-th-replace="fragments/fragmentsNew :: loading"></div>
    <div class="wrapper">
        <div data-th-replace="fragments/fragmentsNew :: sidemenu"></div>
        <div class="main-panel" >
            <div data-th-replace="fragments/fragmentsNew :: navbar"></div>
            <!--Begin Content-->

            <div class="content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="pvr-wrapper">
                            <div class="pvr-box">
                                <h5 class="pvr-header">
                                    Payment link
                                    <div class="pvr-box-controls">
                                        <i class="material-icons" data-box="refresh" data-effect="win8_linear">refresh</i>
                                        <i class="material-icons" data-box="fullscreen">fullscreen</i>
                                        <i class="material-icons" data-box="close">close</i>
                                    </div>
                                </h5>
                                <div class="container">
                                    <h3 id="succesful-transaction">The transaction was succesful.</h3>
                                    <p> The link for paying the booking nr. <span id="bookingId" data-th-text="${bookingId}"></span>: <br />
                                        <a data-th-href="${returnString}" data-th-text="${returnString}" id="link"></a> <br />
                                        It was sent to the guest.
                                    </p>
                                    <h3 id="unsuccesful-transaction" class="invalid-feedback">The transaction was unsuccesful. Please try again.</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Content-->
        <div data-th-replace="fragments/fragmentsNew :: footer"></div>
    </div>
</div>
<a data-th-replace="fragments/fragmentsNew :: scroll"></a>
</body>
</html>
