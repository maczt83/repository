<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Set new password</title>
		<meta charset="utf-8"/>
		<link rel="icon" type="image/png" href="https://getbootstrap.com/assets/img/favicons/favicon-32x32.png">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>    
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
			  name='viewport'/>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<!--Fonts-->
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">
		<!-- CSS Files -->
		<link href="assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>
		<link href="assets/plugins/bootstrap/css/bootstrap-grid.css" rel="stylesheet"/>
		<link href="assets/plugins/bootstrap/css/bootstrap-reboot.css" rel="stylesheet"/>
		<link href="assets/css/colors.css" rel="stylesheet"/>
		<link href="assets/css/style.css" rel="stylesheet"/>
		<!--   Core JS Files   -->
		<script src="assets/plugins/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="assets/plugins/bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>
		<script src="assets/plugins/jquery.backstretch/jquery.backstretch.js" type="text/javascript"></script>
		<!-- BEGIN PAGE LEVEL JS -->
		<script src="assets/js/pvr_lite_login_v1.js" type="text/javascript"></script>
		<!-- END PAGE LEVEL JS -->
		<script type="text/javascript" src="../js/password-reset.js"></script>
    </head>
    <body class="theme-orange" style="overflow: auto;">
		<div class="auth animated slideInRight">
			<div class="pvr_card">
				<div class="body">
				    <div class="row" data-th-if="${status.equals('ok')}">
						<div class="col-lg-12">
							<div class="header">
								<div class="logo m-t-15">
									<img class="w-in-22" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="PVR">
								</div>
								<h1 class="text-white">Type in your new password</h1>
							</div>
						</div>
						<form class="col-lg-12" data-th-action="@{/password_reset}" method="POST" data-th-if="${status.equals('ok') || status.equals('notTheSame')}">
							<div class="form-group-pvr form-float">
								<div class="form-line-pvr">
									<input type="password" id="inputPassword" name="inputPassword" class="form-control" data-th-required="required">
									<label class="form-label">Password</label>
								</div>
								<div class="form-line-pvr">
									<input type="password" id="inputPasswordAgain" name="inputPasswordAgain" class="form-control" data-th-required="required">
									<label class="form-label">Password again</label>
								</div>
							</div>
							<span data-th-if="${status.equals('notTheSame')}" class="help-block">*The two passwords are not the same!</span>
							<div class="form-group col-lg-12 m-t-10">
								<button class="btn btn-purple waves-effect" type="submit">Save</button>
							</div> 
							<input type="hidden" class="hide" name="token" id="token" data-th-value="${token}"/>
						</form>                
					</div>
					<h4 class="mt-5 mb-3 text-muted" data-th-if="${status.equals('tokenNotExist')}" data-th-text='${msg}'>Token not exist</h4>
					<h4 class="mt-5 mb-3 text-muted" data-th-if="${status.equals('tokenExpired')}" data-th-text='${msg}'>Token expired</h4> 
					<h4 class="mt-5 mb-3 text-muted" id="countback" data-th-if="${status.equals('passwordChangeSuccesful')}">Congratulations! You have succesfully changed your password! Your browser will automatically redirect you to the index page after 5 seconds.</h4>
				</div>
			</div>
		</div>
		<div class="auth_bg"></div>
    </body>
</html>
