<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Show All Roomtype</title>
        <object data-th-include="fragments/fragmentsNew :: head" data-th-remove="tag" />
    </head>
    <body>
	
	<!--MENU FRAGMENTS-->
        <div data-th-replace="fragments/fragmentsNew :: loading"></div>
        <div class="wrapper">
            <div data-th-replace="fragments/fragmentsNew :: sidemenu"></div>
            <div class="main-panel" >
                <div data-th-replace="fragments/fragmentsNew :: navbar"></div>
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pvr-wrapper">
                                <div class="pvr-box">
                                    <h5 class="pvr-header" style="line-height: 40px"> List of roomtypes 
										<a class="btn btn-purple waves-effect float-right" href="/roomtype/create" role="button">Add new roomtype</a>
										<div class="clearfix"></div>
									</h5>
									
							        <!-- SZOBA TÍPUSOK LISTÁJA -->
																		
		                            <div class="table-responsive">
										<table class="table table-separate table-extended">
											<thead>
											<tr>
												<th class="text-center" data-sec-authorize="hasRole('ROLE_MANAGER')"></th>
												<th>Name</th>
												<th data-sec-authorize="hasRole('ROLE_MANAGER')">Action</th>
											</tr>
											</thead>
											<tbody>
											<tr data-th-each="roomtype : ${roomtypeList}">
												<td class="text-center" data-sec-authorize="hasRole('ROLE_MANAGER')">
													<div class="form-check">
														<label class="form-check-label">
															<input class="form-check-input" type="checkbox">
															<span class="form-check-sign"></span>

														</label>
													</div>
												</td>
												
												<!-- NAME -->
												<td>
													<div class="roomtype_name">
														<a class="link" data-th-href="'/roomtype/' + ${roomtype.id}">
															<span data-th-text="${roomtype.name}"><span>
														</a>
													</div>
												</td>
												
												<!-- BUTTONS -->
												<td data-sec-authorize="hasRole('ROLE_MANAGER')">
													<a data-th-href="'/roomtype/modify/'+${roomtype.id}" class="btn btn-purple waves-effect">Modify</a> 
													<a data-th-href="'/roomtype/delete/'+${roomtype.id}" onclick="return confirm ('Are you sure you want to delete this roomtype and the connecting rooms?');"  class="btn btn-purple waves-effect">Delete</a>                                 
												</td>
											</tr>
										</table>
									</div>
				
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-th-replace="fragments/fragmentsNew :: footer"></div>
            </div>
        <a data-th-replace="fragments/fragmentsNew :: scroll"></a>

    </body>
</html>
