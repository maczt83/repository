<html>
  <head>
    <title>Guest report</title>
  <object data-th-include="fragments/fragmentsNew :: head" data-th-remove="tag" />
  <script src="../js/guest-report.js" type="text/javascript"></script>
</head>
<body>
  <div data-th-replace="fragments/fragmentsNew :: loading"></div>
  <div class="wrapper">
    <div data-th-replace="fragments/fragmentsNew :: sidemenu"></div>
    <div class="main-panel" >
      <div data-th-replace="fragments/fragmentsNew :: navbar"></div>

      <div class="content">
        <div class="row">
          <div class="col-lg-12">
            <div class="pvr-wrapper">
              <div class="pvr-box">
                <h5 class="pvr-header">
                  Guest report
                  <div class="pvr-box-controls">
                    <i class="material-icons" data-box="refresh" data-effect="win8_linear">refresh</i>
                    <i class="material-icons" data-box="fullscreen">fullscreen</i>
                  </div>
                </h5>

                <div class="content">
                  <div class="container">
                    <div class="row mb-3">
                      <div class="col-3">
                        <h3 class="" style="margin : 5px 0px 0px">Select Date</h3>
                      </div>
                      <div class="col-3">
                        <input class="form-control date_picker" id="input-date" type="text" />
                      </div>
                    </div>
                    <h2>Arriving Guests</h2>
                    <table class="table mb-5" id="arriving-guests">
                      <thead>
                      <th style="width:40%">Name</th>
                      <th style="width:30%">Rooms</th>
                      <th style="width:30%">Check-in time</th>
                      </thead>
                      <tbody>

                      </tbody>
                    </table>
                    <h2>Leaving Guests</h2>
                    <table class='table mt-3' id='leaving-guests'>
                      <thead>
                      <th style="width:40%">Name</th>
                      <th style="width:30%">Room</th>
                      <th style="width:30%">Paid</th>
                      </thead>
                      <tbody>

                      </tbody>
                    </table>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div data-th-replace="fragments/fragmentsNew :: footer"></div>
    </div>
  </div>
  <a data-th-replace="fragments/fragmentsNew :: scroll"></a>
</body>
</html>
