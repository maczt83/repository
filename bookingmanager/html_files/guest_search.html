<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guest Search</title>
        <object data-th-include="fragments/fragmentsNew :: head" data-th-remove="tag" />
		<script src="assets/js/pvr_lite_font_awesome_icons.js"></script>
        <script src="../js/guestsearch.js" type="text/javascript"></script>
        <link href="/css/purple_background.css" rel="stylesheet"/>
    </head>
    
    <body>
        
        <div data-th-replace="fragments/fragmentsNew :: loading"></div>
        <div class="wrapper">
        <div data-th-replace="fragments/fragmentsNew :: sidemenu"></div>
        <div class="main-panel" >
        <div data-th-replace="fragments/fragmentsNew :: navbar"></div>
        <!--Begin Content-->
        
        <div class="content ">
            <div class="row">
              <div class="col-lg-12">
                <div class="pvr-wrapper">
                  <div class="pvr-box">
                    <h5 class="pvr-header">
                      Guest database
                      <div class="pvr-box-controls">
                        <i class="material-icons" data-box="refresh" data-effect="win8_linear">refresh</i>
                        <i class="material-icons" data-box="fullscreen">fullscreen</i>
                      </div>
                    </h5>
                    <div class="frmSearch form-inline my-3">
                        <input class="form-control mr-sm-2" type="text" id="search-box" placeholder="Guest Name" />
                        <div id="suggesstion-box"></div>
                        <a href="/guests/newGuest" class="btn btn-purple wave-effect ml-2 mr-4" id="add_btn">Add new guest</a>
                        <a class="btn btn-purple wave-effect" id="show_btn">Show all guest database</a>
                    </div>
                    <div class="table-responsive">
                <table class="table table-separate table-extended">
                    <thead>
                      <tr>
                        <th class="align-middle text-center">Name</th>
                        <th class="align-middle text-center">E-mail address</th>
                        <th class="align-middle text-center">Phone nr.</th>
                        <th class="align-middle text-center">Action</th>
                      </tr>
                    </thead>
                    <tbody class="results-table d-none prototype">
                        <tr class="collapse-initiator pt-2">
                            <td class="align-middle text-center guestName"></td>
                            <td class="align-middle text-center email"></td>
                            <td class="align-middle text-center phone"></td>
                            <td class="text-center">
                                <a class="btn btn-sm btn-secondary row-btn book-guest-btn" style="opacity:0.2" href="/booking/new/">
									<i class="fa fa-check"></i>
								</a>
								<a class="btn btn-sm btn-secondary row-btn edit-guest-btn" style="opacity:0.2" href="/guests/">
									<i class="fa fa-pencil"></i>
								</a>
                            </td>
                        </tr>
                        <tr class="collapse-target collapse pb-3">
                            <td colspan="4" style="padding:0 0;">
                                <table style="width: 100%">
                                    <tr>
                                        <td class="align-middle text-center bg-secondary text-white country">Country: <span style="font-weight: normal"></span></td>
                                        <td class="align-middle text-center bg-secondary text-white city">City: <span style="font-weight: normal"></span></td>
                                        <td class="align-middle text-center bg-secondary text-white address">Address: <span style="font-weight: normal"></span></td>
                                        <td class="align-middle text-center bg-secondary text-white zip">Zip code: <span style="font-weight: normal"></span></td>
                                        <td class="align-middle text-center bg-secondary text-white taxvat"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--End Content-->
        <div data-th-replace="fragments/fragmentsNew :: footer"></div>
      </div>
    </div>
    <a data-th-replace="fragments/fragmentsNew :: scroll"></a>
 
    </body>
</html>
