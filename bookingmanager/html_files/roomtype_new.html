<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Roomtype</title>
        <object data-th-include="fragments/fragmentsNew :: head" data-th-remove="tag" />
    </head>
    <body>
    <!--MENU FRAGMENTS-->
        <div data-th-replace="fragments/fragmentsNew :: loading"></div>
        <div class="wrapper">
            <div data-th-replace="fragments/fragmentsNew :: sidemenu"></div>
            <div class="main-panel" >
                <div data-th-replace="fragments/fragmentsNew :: navbar"></div>
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pvr-wrapper">
                                <div class="pvr-box">
                                    <h5 class="pvr-header" data-th-text="${headingText}"></h5>
                                    
                                    <!-- ROOMTYPE HOZZÁADÁSA -->
									<div class="container mt-3">
										
										<form class="container add-roomtype" method="POST" data-th-action="@{${url}}" data-th-object="${roomTypeData}">

											<div class="form-group">
												<label for="roomtype-add-name">Roomtype name</label>
												<input type="text"  class="form-control " id="roomtype-add-name" data-th-field="*{name}" placeholder="Enter the name of the room type" />
												<label class="col-form-label" style="color: red" data-th-text="${errorMessageRoomTypeName}"></label>
											</div>
											<button class="btn btn-purple waves-effect" type="submit">Save the changes</button>
											<a href="/roomtype/search" class="btn btn-purple float-right">Go back</a>
										</form>
									</div>
									
								</div>
                            </div>
                        </div>
					</div>
                </div>
              <div data-th-replace="fragments/fragmentsNew :: footer"></div>
            </div>
          </div>
        <a data-th-replace="fragments/fragmentsNew :: scroll"></a>
    </body>
</html>
