<!DOCTYPE html>
<html class="no-js chrome" lang="en">
<head>    
	<title>Login</title>
	<meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="https://getbootstrap.com/assets/img/favicons/favicon-32x32.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>    
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">
    <!-- CSS Files -->
    <link href="assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="assets/plugins/bootstrap/css/bootstrap-grid.css" rel="stylesheet"/>
    <link href="assets/plugins/bootstrap/css/bootstrap-reboot.css" rel="stylesheet"/>
    <link href="assets/css/colors.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet"/>
	<!--   Core JS Files   -->
	<script src="assets/plugins/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="assets/plugins/bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>
	<script src="assets/plugins/jquery.backstretch/jquery.backstretch.js" type="text/javascript"></script>
	<!-- BEGIN PAGE LEVEL JS -->
	<script src="assets/js/pvr_lite_login_v1.js" type="text/javascript"></script>
	<!-- END PAGE LEVEL JS -->
</head>
<body class="theme-orange" style="overflow: auto;">
<div class="auth animated slideInRight">
    <div class="pvr_card">
        <div class="body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header">
                        <div class="logo m-t-15">
                            <img class="w-in-22" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="PVR">
                        </div>
                        <h1 class="text-white">Booking ManagerÂ©</h1>
                    </div>
                </div>
                <form class="col-lg-12" data-th-action="@{/login}" id="sign_in" method="POST" data-th-unless="${isLoggedin}">
                    <h5 class="title">Sign in to your Account</h5>
                    <div class="form-group-pvr form-float">
                        <div class="form-line-pvr">
                            <input type="text" class="form-control" name="username" data-th-required="required">
                            <label class="form-label">Username</label>
                        </div>
                    </div>
                    <div class="form-group-pvr form-float">
                        <div class="form-line-pvr">
                            <input type="password" class="form-control" name="password" data-th-required="required">
                            <label class="form-label">Password</label>
                        </div>
                    </div>
					<span data-th-if="${param.error}" style="color: red; font-size: 12px;">*Invalid username or password.</span>                   
					<div class="col-lg-12 m-t-10">
						<button class="btn btn-purple waves-effect" type="submit">Sign In</button>  
					</div>
					 
                </form>
                <div class="col-lg-12 m-t-20" data-th-unless="${isLoggedin}">
                    <a class="" href="/password_forgot">Forgot Password?</a>
                </div>
				<h2 class="mt-5 mb-3 text-muted" data-th-if="${isLoggedin}">You are already logged in!</h2>
            </div>
			
        </div>
    </div>
</div>
<div class="auth_bg"></div>
</body>
</html>
