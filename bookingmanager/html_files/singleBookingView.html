<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Booking details</title>
	<object data-th-include="fragments/fragmentsNew :: head" data-th-remove="tag" />
	<link rel="stylesheet" type="text/css" href= "../css/easy-autocomplete.min.css" />
  	<link rel="stylesheet" type="text/css" href= "../css/easy-autocomplete.themes.min.css" />
  	<style type="text/css">

  		[class^="icon-"], [class*=" icon-"] {
    display: inline-block;
    width: 100%;
}
  		td i {
    text-align:center;
}
  	</style>
<script src="/js/linkClick.js"></script>    
</head>
<body>
	<div data-th-replace="fragments/fragmentsNew :: loading"></div>
    <div class="wrapper">
    <div data-th-replace="fragments/fragmentsNew :: sidemenu"></div>
    <div class="main-panel" >
    <div data-th-replace="fragments/fragmentsNew :: navbar"></div>

    <div class="content">
        <div class="row">
          <div class="col-lg-12">
            <div class="pvr-wrapper">
              <div class="pvr-box">
                <h5 class="pvr-header">
                  Booking details
                  <div class="pvr-box-controls">
                    <i class="material-icons" data-box="refresh" data-effect="win8_linear">refresh</i>
                    <i class="material-icons" data-box="fullscreen">fullscreen</i>
                    <i class="material-icons" data-box="close">close</i>
                  </div>
                </h5>
    
    <div class="row">
		<div class="card col-md-6">
			<h2 class="text-center">
				Guest Data
			</h2>
			<table class="table text-left" id="table">
	            <tr>
	                <td>Name:</td>
	                <td class="text-center" data-th-text="${guest.guestName}"></td>
	            </tr>
	            <tr>
	                <td>Address line 1 :</td>
	                <td class="text-center"  data-th-text="${guest.addressLine1}"></td>
	            </tr>
	            <tr>
	                <td>Address line 2 :</td>
	                <td class="text-center"  data-th-text="${guest.addressLine2}"></td>
	            </tr>
	            <tr>
	                <td>E-mail:</td>
	                <td class="text-center" data-th-text="${guest.email}"></td>
	            </tr>
	            <tr>
	                <td>Phone number:</td>
	                <td class="text-center" data-th-text="${guest.phoneNumber}"></td>
	            </tr>
	            <tr>
	            	<td data-th-unless="${#strings.isEmpty(guest.vatid)}">Vat id:</td>
	            	<td data-th-unless="${#strings.isEmpty(guest.taxNo)}">Tax number:</td>
	            	<td class="text-center" data-th-unless="${#strings.isEmpty(guest.vatid)}" data-th-text="${guest.vatid}"></td>
	            	<td class="text-center" data-th-unless="${#strings.isEmpty(guest.taxNo)}" data-th-text="${guest.taxNo}"></td>
	            </tr>
	                                                                  
	        </table>


			
		</div>
		<div class="card col-md-6">
			<h2 class="text-center">
				Payment Links
			</h2>
			<table class="table text-left" id="table">
	            <tr>
	                <td>Name</td>
	                <td class="text-center" >Status</td>
	                <td class="text-right">Creation date</td>
	            </tr>
	            <tr data-th-each="linkData: ${guest.linksData}">
	            	<td><a data-th-href="@{'/paymentLink/'+ ${linkData.paymentLink}}" data-th-text="${linkData.paymentLink}"></a></td>
	                <td class="text-center"  data-th-text="${linkData.paymentStatus}"></td>
	                <td class="text-right"  data-th-text="${linkData.paymentCreationDate}"></td>
	            </tr> 
	            <a data-th-href="${bookingId} + '/payment'" class="btn btn-purple waves-effect">Get payment link</a>   
	        </table>

	    </div>
	</div>

    <div class="row align-middle">
        <div class="col-md-4" data-th-each="reservation: ${reservations}" >
        <!-- szob치k list치j치t itt adjuk 치t -->
            <div class="card" style="margin: 20px">
                
                <div class="card-body text-center">
                    
                    <table class="table text-left" id="table">
                        <tr>
                            <td>FROM</td>
                            <td class="text-right" data-th-text="${reservation.from}"></td>
                        </tr>
                        <tr>
                            <td>TO</td>
                            <td class="text-right" data-th-text="${reservation.to}">
                                
                            </td>
                        </tr>
                        <tr>
                            <td>Room number</td>
                            <td class="text-right" data-th-text="${reservation.roomNumber}"td>
                        </tr>
                        <tr>
                            <td>Service</td>
                            <td class="text-right" data-th-text="${reservation.service}"></td>
                        </tr>
                        <tr>
                            <td>Arrival</td>
                            <td class="text-right" data-th-text="${reservation.arrival}"></td>
                        </tr>
                        <tr>
                            <td>Note</td>
                            <td class="text-right" data-th-text="${reservation.note}"></td>
                        </tr>                                                     
                    </table>
                </div>
				               
            </div>
            
        </div>
		<div class="col-md-4">
			<a data-th-href="@{${reservCreationLink}}">
                <div class="card" style="margin: 20px; height: calc(100% - 42px);">               
                	<div class="card-body d-flex justify-content-center align-items-center">
                		<div>
							<i class="icons icon-plus" style="font-size: 100px; text-align:center;"></i>
							</br>
							<p style="font-size: 20px;">ADD RESERVATION</p>
						</div>
					</div>
				</div>
			</a>
		</div> 
	</div>

              </div>
            </div>
          </div>
        </div>
      </div>
                
    <div data-th-replace="fragments/fragmentsNew :: footer"></div>
    </div>
  </div>
  <a data-th-replace="fragments/fragmentsNew :: scroll"></a>
    
</body>
</html>
